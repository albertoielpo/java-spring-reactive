## Automatic test properties
logging.level.root=ERROR
logging.level.net.ielpo.reactivestack=DEBUG
# token sign properties
jwt.sign.secret=12345678901234567890
jwt.sign.issuer=java-spring-reactive-automatic-test
jwt.sign.validity=3600000

# allowed users
allowed.user.map={'user_test':'user_test'}
allowed.admin.map={'admin_test':'admin_test'}

# mongo db props
# if true the application does not start
mongodb.connection.required=false
mongodb.connection.host=localhost
mongodb.connection.port=27017
spring.data.mongodb.uri=mongodb://localhost:27017/reactive

# redis
redis.connection.required=false
redis.connection.host=localhost
redis.connection.port=6379